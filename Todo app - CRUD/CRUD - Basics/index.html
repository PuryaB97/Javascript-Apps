<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Basics</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h1>Dummy Social Media App</h1>
    <div class="container">
      <div class="left">
        <form id="form">
          <label for="">Write your post here</label>
          <br /><br />
          <textarea name="" id="input" cols="30" rows="10"></textarea>
          <br /><br />
          <div id="msg"></div>
          <button type="submit">Post</button>
        </form>
      </div>
      <div class="right">
        <h3>Your post here</h3>
        <div id="posts">
          <div class="">
            <p>Lorem ipsum dolor sit amet.</p>
            <span class="options">
              <i
                class="fa-sharp fa-solid fa-pen-to-square"
                onclick="editPost(this)"
              ></i>
              <i class="fa-solid fa-trash-can" onclick="deletePost(this)"></i>
            </span>
          </div>
          <div class="">
            <p>Lorem ipsum dolor sit amet..</p>
            <span class="options">
              <i
                class="fa-sharp fa-solid fa-pen-to-square"
                onclick="editPost(this)"
              ></i>
              <i class="fa-solid fa-trash-can" onclick="deletePost(this)"></i>
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="main.js"></script>
</html>
